<html lang="pt-BR">

    <meta charset="UTF-8" />

    <title>Segredos do Panetone Artesanal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              // Remapped serif to sans-serif (Inter) to ensure high readability based on user feedback
              serif: ['Inter', 'sans-serif'],
            },
            colors: {
              christmas: {
                red: '#B91C1C', // Slightly brighter/clearer red
                green: '#15803D',
                gold: '#D97706',
                cream: '#FFF7ED',
                stone: '#1C1917' // Darker stone for better contrast
              }
            },
            animation: {
              'pulse-scale': 'pulse-scale 2s infinite ease-in-out',
            },
            keyframes: {
              'pulse-scale': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF7ED; /* Warm cream background */
        color: #1C1917;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
